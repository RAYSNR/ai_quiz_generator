<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Properly Scaled YouTube Video */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .quiz-container {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Quiz</h1>

        <!-- YouTube Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
        </div>

        <!-- Quiz Section -->
        <div class="quiz-container">
            <h2>Q1: What is 2 + 2?</h2>
            <label><input type="radio" name="q1" value="3"> 3</label><br>
            <label><input type="radio" name="q1" value="4"> 4</label><br>
            <label><input type="radio" name="q1" value="5"> 5</label><br>
            <label><input type="radio" name="q1" value="6"> 6</label><br>
        </div>
    </div>

</body>
</html>
