<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Quiz</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Ivn4Gi0aCfc" frameborder="0" allowfullscreen></iframe>
        <div id="quizContainer"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        let quizData = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];

        async function fetchQuiz() {
            try {
                let res = await fetch('/api/quiz');
                quizData = await res.json();
                showQuestion();
            } catch (error) {
                console.error("Error fetching quiz:", error);
            }
        }

        function showQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                submitQuiz();
                return;
            }

            let q = quizData[currentQuestionIndex];
            let quizHTML = `<div class='question'>
                <p><strong>Q${currentQuestionIndex + 1}:</strong> ${q.question}</p>
                <div class='options'>
                    ${q.options.map((opt, i) => 
                        `<label>
                            <input type='radio' name='q${currentQuestionIndex}' value='${i}'>
                            ${opt}
                        </label>`
                    ).join('')}
                </div>
            </div>`;
            
            document.getElementById("quizContainer").innerHTML = quizHTML;
        }

        function nextQuestion() {
            let selected = document.querySelector(`input[name='q${currentQuestionIndex}']:checked`);
            userAnswers.push(selected ? parseInt(selected.value) : null);
            currentQuestionIndex++;
            showQuestion();
        }

        async function submitQuiz() {
            let res = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers: userAnswers })
            });
            let data = await res.json();
            showResults(data);
        }

        function showResults(data) {
            let incorrectAnswers = data.incorrectQuestions || [];
            let resultHTML = `<h3>Your Score: ${data.score}/${data.total}</h3>`;
            if (incorrectAnswers.length > 0) {
                resultHTML += `<h4>Questions You Got Wrong:</h4><ul>`;
                incorrectAnswers.forEach(q => {
                    resultHTML += `<li>${q.question}</li>`;
                });
                resultHTML += `</ul>`;
            }
            resultHTML += `<p>Would you like to speak with your AI Tutor?</p>
                <button onclick="loadAITutor(true)">Yes</button>
                <button onclick="loadAITutor(false)">No</button>`;
            document.getElementById("quizContainer").innerHTML = resultHTML;
            document.getElementById("nextBtn").style.display = "none";
        }

        function loadAITutor(choice) {
            if (choice) {
                window.location.href = "/ai_tutor"; // Placeholder for HeyGen integration
            } else {
                alert("Thank you! Your next lesson will be emailed to you shortly.");
            }
        }

        fetchQuiz();
    </script>
</body>
</html>
