<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Properly Scaled YouTube Video */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .quiz-container {
            margin-top: 20px;
            padding: 10px;
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Quiz</h1>

        <!-- YouTube Video (Dynamically Inserted) -->
        <div class="video-container">
            <iframe id="videoFrame" src="{{VIDEO_URL}}" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Quiz Section (Dynamically Inserted) -->
        <div class="quiz-container">
            <form id="quizForm">
                {{QUESTIONS}}
                <button type="button" onclick="nextQuestion()">Next</button>
            </form>
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let questions = document.querySelectorAll('.question');

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                questions[currentQuestionIndex].classList.remove('active');
                currentQuestionIndex++;
                questions[currentQuestionIndex].classList.add('active');
            } else {
                alert("Quiz Completed! Submit your answers.");
            }
        }

        // Show the first question initially
        if (questions.length > 0) {
            questions[0].classList.add('active');
        }
    </script>

</body>
</html>
